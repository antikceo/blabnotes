
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Blabnotes</title>
            <link href="css/styles.css" rel="stylesheet">
        </head>
        
        <body>
            <div class="notepad"> 
                <div id="speech"> 
                    <span id="labnol" contenteditable="true">Click the Start button and dicatate.</span> 
                    <span id="notfinal"></span> 
                    <span id="warning"></span> 
                </div>   
                <div class="whatisthis"> 
                    <span id="status"><img src="http://hundredzeros.com/listen.gif" /></span> 
                    <span id="messages"> 
                    <a href="#" onclick="javascript:action();return false;" id="btn"></a> 
                    <a href="#" onclick="javascript:clearSlate();return false;" id="btnClear">Clear Canvas</a>       
                    <a href="#" onclick="javascript:save();return false;" id="btnClear" title="Store your file in the cloud">Export</a>       
                    </span> 
                    <span  class="addthis_toolbox addthis_default_style social"> 
                    <a class="addthis_button_tweet" tw:related="labnol,howto_guides" tw:count="none" tw:via="labnol" tw:text="I am loving Dictation. It turns your browser into a voice recognition app." ></a> 
                    <a class="addthis_button_facebook_like" fb:like:layout="button_count" addthis:url="http://www.facebook.com/digital.inspiration"></a> 
                    </span> 
                </div> 
                </div>
            <script src="js/speech.js"></script>
        </body>
        
</html>
