<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Blabnotes</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
        <div class="spanfull">
            <h1 id="headline" >Blabnotes Transcription with Google Web Speech API</h1>
        </div>
        <div id="info" class="spanfull"></div>
        </div>
        <div id="div_language" class="spanfull">
            
            <select id="select_language" onchange="updateCountry()"></select>
            &nbsp;&nbsp;
            <select id="select_dialect"></select>
            <button align="center" id="start_button" onclick="startButton(event)">
            <img id="start_img" src="mic.gif" alt="Start"></button>
        </div><br>
        <div class="span4">
            <h3 align="center">Custom Commands</h3>
            <p align="center">Say <b>"New Line"</b> for new line</p>
            <p align="center">Say <b>"End Sentence"</b> to insert '.'</p>
            <p align="center">Say <b>"Question Mark"</b> to insert '?'</p>
            <p align="center">More to come...</p>
        </div>

        </div>
        <div id="results" class="paper">
          <span id="final_span" class="final"></span>
          <span id="interim_span" class="interim"></span>
          <p>
        </div>
        <div class="center">
          <div class="sidebyside" style="text-align:right">
            <button id="copy_button" class="button" onclick="stopButton(event)">
              Stop Listening</button>
          </div>
          <div class="sidebyside">
            <button id="email_button" class="button">
              Export (Coming Soon)
            </button>
          </div>
          <p>
        
        <div class="footer">
            <p align="center">Built by Tikue Anazodo</p></p>
        </div>
        <script src="js/speech.js"></script>

</body>
